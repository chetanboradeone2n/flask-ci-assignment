name: Simple CI

on:
  push:
    branches: [ main ]
    paths:
      - 'app.py'
      - 'requirements.txt'
      - 'Dockerfile'
      - 'tests/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: [self-hosted, macOS, X64]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify Python version
        run: python3 --version

      - name: Install dependencies
        run: pip3 install -r requirements.txt

      - name: Run unit tests
        run: python3 -m unittest discover -s tests
